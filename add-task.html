<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/add-task.css">
</head>

<body>

    <main>
        <section class="container">
            <div id="header">
                <img src="./images/icons8-delete-48.png" alt="x-mark">
                <h3>Add New Task</h3>
                <h2>Add</h2>
            </div>
            <div id="title">
                <input type="text" placeholder="Title">
                <hr>
                <textarea name="" placeholder="Notes" id="" cols="30" rows="10"></textarea>
            </div>
            <form id="info">
                <div class="input-group mb-3">
                    <input class="form-control" id="date" name="date" type="datetime-local" required
                        placeholder="Date and Time">
                </div>
                <div id="location">
                    <input class="mb-3" type="text" placeholder="Add Location">
                </div>
                <div class="dropdown">
                    <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false" data-bs-auto-close="outside">
                        Set Priority
                    </button>
                    <div class="dropdown-menu p-4">
                        <div class="form-check">
                            <label for="1">1</label>
                            <input type="radio" name="flexRadioDefault" id="1" value="1">
                        </div>
                        <div class="form-check">
                            <label for="2">2</label>
                            <input type="radio" name="flexRadioDefault" id="2" value="2">
                        </div>
                        <div class="form-check">
                            <label for="3">3</label>
                            <input type="radio" name="flexRadioDefault" id="3" value="3">
                        </div>
                        <div class="form-check">
                            <label for="4">4</label>
                            <input type="radio" name="flexRadioDefault" id="4" value="4">
                        </div>
                        <div class="form-check">
                            <label for="5">5</label>
                            <input type="radio" name="flexRadioDefault" id="5" value="5">
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./js/fontawesome.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/fontawesome.min.js"></script>
    <script src="./js/task.js"></script>
</body>

</html>

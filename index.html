<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/tasks.css">
</head>

<body>
    <div id="created">
        <div>
            <img src="./images/check-solid.svg" alt="" style="width: 2rem;">
            <p>task created sucessfully</p>
            <h2>create new task</h2>
        </div>
    </div>
    <main class="container-sm">
        <section>
            <h1>Tasks</h1>
            <div id="task-list">
                <!--New task will be added here-->
                <div class="lists">
                    <input id="radio" type="radio">
                    <p type="button" data-bs-toggle="modal" data-bs-target="#exampleModal1" id="open-task">Sample task
                    </p>
                    <button class="delete">
                        <img src="./images/trash-solid.svg" alt="">
                    </button>
                </div>
            </div>

            <!--task modal-->
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header row">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            <h5 class="modal-title col-8" id="exampleModalLabel">View Task</h5>
                            <button type="button" class="btn col" id="edit-task">
                                <h3>Edit</h3>
                            </button>

                        </div>
                        <div class="modal-body" id="new-modal-body">
                            <!--task content shows here-->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Button trigger modal -->
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <h3>Create New Task</h3>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered container">
                <div class="modal-content">
                    <div class="modal-header row">
                        <button type="button" class="btn-close col" data-bs-dismiss="modal" aria-label="Close"></button>
                        <h5 class="modal-title col-8" id="exampleModalLabel">Add New Task</h5>
                        <button type="button" class="btn col" data-bs-target="#exampleModalToggle2"
                            data-bs-toggle="modal" id="add-task">
                            <h3>Add</h3>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="title">
                            <input id="input-title" type="text" placeholder="Title">
                            <hr>
                            <textarea name="" placeholder="Notes" id="textarea" cols="30" rows="9" value=""></textarea>
                        </div>
                        <form id="info">
                            <div class="input-group mb-3" id="date-div">
                                <input class="form-control" id="date" name="date" type="datetime-local" required
                                    placeholder="Date and Time">
                            </div>
                            <div id="location">
                                <input class="mb-3" type="text" value="" placeholder="Add Location">
                            </div>
                            <div class="dropdown">
                                <button type="button" class="btn btn-light dropdown-toggle p-2"
                                    data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                    Set Priority
                                </button>
                                <div class="dropdown-menu">
                                    <div class="form-check">
                                        <label for="1">1</label>
                                        <input type="radio" name="flexRadioDefault" id="1" value="1">
                                    </div>
                                    <div class="form-check">
                                        <label for="2">2</label>
                                        <input type="radio" name="flexRadioDefault" id="2" value="2">
                                    </div>
                                    <div class="form-check">
                                        <label for="3">3</label>
                                        <input type="radio" name="flexRadioDefault" id="3" value="3">
                                    </div>
                                    <div class="form-check">
                                        <label for="4">4</label>
                                        <input type="radio" name="flexRadioDefault" id="4" value="4">
                                    </div>
                                    <div class="form-check">
                                        <label for="5">5</label>
                                        <input type="radio" name="flexRadioDefault" id="5" value="5">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./js/fontawesome.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/fontawesome.min.js"></script>
    <script src="./js/task.js"></script>
</body>

</html>
